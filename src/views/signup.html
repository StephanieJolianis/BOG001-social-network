<div id="contentView3">
    <img id="logoView3">
    <div class="contentSingUpLogin"><span id="singUpView3">Sign Up</span></div>
    <form id="formView3">
        <div class="contentUser">
            <span class="spanView3">Username</span>
            <div class="divBackgroundInputView3">
                <input type="text" class="inputView3" id="username" placeholder=""></input>
            </div>
        </div>

        <div class="contentUser">
            <span class="spanView3">Email</span>
            <div class="divBackgroundInputView3">
                <input type="text" class="inputView3" id="email" placeholder="example@mail.com"></input>
            </div>
        </div>

        <div class="contentUser">
            <span class="spanView3">Password</span>
            <div class="divBackgroundInputView3">
                <input type="text" class="inputView3" id="password" placeholder="6+ characters"></input>
            </div>
        </div>

        <div class="contentUser">
            <span class="spanView3">Confirm Password</span>
            <div class="divBackgroundInputView3">
                <input type="text" class="inputView3" id="confirmPass"></input>
            </div>
            <span id="invalidPass"></span>
        </div>
        <button type="submit" id="signUpViewButton">Sign Up</button>
    </form>
    <figure id="socialMedia"><button id="signUpFace"><img id="faceButton"></button> <button id="signUpGoogle"><img id="googleButton"></button></figure>
</div>
